<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>#{msgs['titulo.aplicacao']}</title>
    <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/img/icone.png"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/login.css"/>
    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head>
<h:body style="padding-top: 170px;background-color: #2d2d2d">
    <b:container>
        <h:form styleClass="form-signin" prependId="false">
            <b:messages />
            <h2 style="color: white" class="form-signin-heading">#{msgs['titulo.login']}</h2>

            <b:inputText id="login" value="#{loginControle.login}" placeholder="#{msgs['label.login']}">
                <f:facet name="prepend">
                    <b:icon name="user"/>
                </f:facet>
            </b:inputText>
            <b:inputText id="password" value="#{loginControle.senha}" placeholder="#{msgs['label.senha']}" type="password">
                <f:facet name="prepend">
                    <b:iconAwesome name="key"/>
                </f:facet>
            </b:inputText>
            <b:commandButton action="#{loginControle.logar()}" look="primary btn-block" value="#{msgs['label.entrar']}" icon="log-in" size="lg"/>
        </h:form>
    </b:container>
</h:body>
</html>
