<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>#{msgs['titulo.aplicacao']}</title>
    <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/img/icone.png"/>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/font-awesome.min.css"/>
    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head>
<h:body style="padding-top: 170px;background-color: #2d2d2d">
    <b:container>
        <h:form styleClass="form-signin" prependId="false">
            <b:messages id="messages" />

            <h2 style="color: white" class="form-signin-heading">#{msgs['titulo.alterar.senha']}</h2>

            <b:inputText id="senhaAtual" value="#{reiniciarSenhaControle.senhaAtual}" placeholder="#{msgs['label.senha.atual']}" type="password">
                <f:facet name="prepend">
                    <b:iconAwesome name="key"/>
                </f:facet>
                <f:ajax event="blur"  render="messages" listener="#{reiniciarSenhaControle.verificaSenhaAtualOnBlur}" />
            </b:inputText>
            <b:inputText id="novaSenha" value="#{reiniciarSenhaControle.novaSenha}" placeholder="#{msgs['label.senha.nova']}" type="password">
                <f:facet name="prepend">
                    <b:iconAwesome name="key"/>
                </f:facet>
            </b:inputText>
            <b:inputText id="confirmarNovaSenha" value="#{reiniciarSenhaControle.confirmaSenha}" placeholder="#{msgs['label.senha.confirma']}" type="password">
                <f:facet name="prepend">
                    <b:iconAwesome name="key"/>
                </f:facet>
            </b:inputText>
            <b:commandButton  action="#{reiniciarSenhaControle.salvar}"
                             look="primary btn-block" value="#{msgs['label.confirmar']}" icon="glyphicon-check" size="lg"/>
        </h:form>
    </b:container>
</h:body>
</html>
