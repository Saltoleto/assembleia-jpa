<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="#{pageContext.request.contextPath}/templates/template.xhtml">

    <ui:define name="content">

        <h:form id="cadastro">
            <b:messages/>
            <b:panel title="#{eventoControle.titulo}" collapsible="false" >

                <b:inputText value="#{eventoControle.departamento.nome}" label="#{msgs['label.nome']}" required="true"
                             required-message="#{msgs['label.informe.nome']}"/>
                
                <b:inputText value="#{eventoControle.departamento.descricao}" label="#{msgs['label.descricao']}" required="true"
                             required-message="#{msgs['label.informe.descricao']}"/>

                <b:selectOneMenu  id="congregacao" label="#{msgs['label.congregacao']}" value="#{eventoControle.departamento.congregacao}">
                    <f:selectItem itemLabel="#{msgs['label.selecione.congregacao']}" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{eventoControle.congregacoes}" var="congregacao" itemValue="#{congregacao}" itemLabel="#{congregacao.nome}" />
                </b:selectOneMenu>


                <b:tabView id="tabViewFuncao" activeIndex="#{eventoControle.tab}" >

                    <b:tab id="tabChild" title="#{msgs['label.funcoes']}">

                        <b:formGroup style="border: none">
                            <b:button  onclick="$('.modalFuncoes').modal()" iconAwesome="fa-plus-circle" tooltip="#{msgs['btn.nova.funcao']}"
                                      class="pull-right" look="info"/>
                        </b:formGroup>

                        <b:dataTable scroll-x="false" scroll-size="400px" fixedHeader="true" responsive="true" id="tblFuncao" searching="false" paginated="false"
                                     value="#{eventoControle.departamento.funcoes}" var="funcao">

                            <b:dataTableColumn style="width:50%" value="#{funcao.funcao}"/>
                            <b:dataTableColumn style="width:50%" value="#{funcao.membro.nome}"/>

                            <b:dataTableColumn  label="#{msgs['label.acoes']}"> 
                                <b:commandButton action="#{eventoControle.retirarFuncaoLista()}" immediate="true"
                                                 tooltip="#{msgs['btn.excluir']}" onclick="return confirm('#{msgs['confirmar.exclucao']}');" class="fa fa-trash pull-right" look="danger">
                                    <f:setPropertyActionListener value="#{funcao}" target="#{eventoControle.funcaoFinal}"/>
                                </b:commandButton>
                            </b:dataTableColumn>

                        </b:dataTable>                   
                    </b:tab>

                    <b:tab title="#{msgs['label.integrantes']}">                        

                        <b:formGroup style="border: none">
                            <b:button onclick="$('.modalIntegrantes').modal(), destroy()" iconAwesome="fa-plus-circle" tooltip="#{msgs['btn.novo.integrante']}"
                                      class="pull-right" look="info"/>
                        </b:formGroup>

                        <b:dataTable scroll-x="false" scroll-size="400px" fixedHeader="true" responsive="true" id="tblIntegrantes" searching="false" paginated="false"
                                     value="#{eventoControle.departamento.integrantes}" var="membro">

                            <b:dataTableColumn  value="#{membro.nome}"/>     

                            <b:dataTableColumn label="#{msgs['label.acoes']}"> 
                                <b:commandButton action="#{eventoControle.retirarIntegranteLista()}" immediate="true"
                                                 tooltip="#{msgs['btn.excluir']}" onclick="return confirm('#{msgs['confirmar.exclucao']}');" class="fa fa-trash pull-right" look="danger">
                                    <f:setPropertyActionListener value="#{membro}" target="#{eventoControle.membroFinal}" />
                                </b:commandButton>
                            </b:dataTableColumn>

                        </b:dataTable>  

                    </b:tab>                    
                </b:tabView>

                <h:panelGrid columns="2" style="margin-top: 40px;" class="pull-right">
                    <b:commandButton look="warning" value="Cancelar" action="#{eventoControle.voltar()}" immediate="true"/>
                    <b:commandButton look="success" value="Salvar" action="#{eventoControle.salvar()}" ajax="false"/>
                </h:panelGrid>            
            </b:panel>                        
        </h:form>

        <h:form>
            <b:modal id="amodal" title="#{msgs['titulo.novao.funcao']}" styleClass="modalFuncoes">                 
                <h:panelGrid columns="1" cellspacing="12">
                    <b:inputText label="#{msgs['label.funcao']}" size="100" value="#{eventoControle.funcaoTransiente.funcao}"/>
                    <h:panelGroup>
                        <b:selectOneMenu  label="#{msgs['label.membro']}" id="funcao" value="#{eventoControle.membroTransiente}" >
                            <f:selectItem itemLabel="Selecione o membro" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{eventoControle.membros}" var="membroFuncao"
                                           itemLabel="#{membroFuncao.nome}"
                                           itemValue="#{membroFuncao}"/>
                        </b:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGrid columns="2" style="margin-top: 40px;" class="pull-right">                        
                        <b:commandButton value="Incluir"  look="success" actionListener="#{eventoControle.adicionarFuncoes()}"
                                        update="cadastro" ajax="true" icon="ui-icon-circle-check"/>
                    </h:panelGrid>
                </h:panelGrid>
            </b:modal>    
        </h:form>

        <h:form>
            <b:modal id="amodal" title="#{msgs['titulo.incluir.integrantes']}" styleClass="modalIntegrantes">
                <h:panelGrid columns="1" cellspacing="12" style="width: 100%" >                                  
                    <h:panelGroup>
                        <b:selectOneMenu id="integrante" label="#{msgs['label.membro']}" size="500" value="#{eventoControle.membroTransiente}" >
                            <f:selectItem itemLabel="Selecione o membro" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{eventoControle.membros}" var="membro" itemLabel="#{membro.nome}" itemValue="#{membro}" />
                        </b:selectOneMenu>
                    </h:panelGroup> 
                    <h:panelGrid  columns="2" style="margin-top: 40px;" class="pull-right">                        
                        <b:commandButton look="success" value="Incluir" actionListener="#{eventoControle.adicionarIntegrantes()}" update="cadastro" ajax="true" icon="ui-icon-circle-check"/>
                    </h:panelGrid>
                </h:panelGrid>            
            </b:modal>
        </h:form>

    </ui:define>
</ui:composition>
