<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="#{pageContext.request.contextPath}/templates/template.xhtml"
>

    <ui:define name="content">
        <h:form>
            <b:messages/>
            <b:formGroup style="border: none">
                <h:outputText style="font-size: 26px" value="#{msgs['titulo.fornecedores']}"/>
                <b:commandButton action="#{fornecedorControle.novo}" tooltip="#{msgs['btn.novo.fornecedor']}"
                                 class="pull-right" look="info" value="#{msgs['btn.novo.fornecedor']}"/>
            </b:formGroup>

            <b:panel collapsible="false">
                <b:dataTable scroll-x="false" scroll-size="400px" fixedHeader="true" responsive="true"
                             customLangUrl="#{resource['js/pt-br.json']}" value="#{fornecedorControle.fornecedores}"
                             var="fornecedor">
                    <b:dataTableColumn label="Igreja" value="#{fornecedor.congregacao.nome}"/>
                    <b:dataTableColumn value="#{fornecedor.nome}"/>
                    <b:dataTableColumn value="#{fornecedor.cnpj}"/>
                    <b:dataTableColumn value="#{fornecedor.telefone}"/>
                    <b:dataTableColumn value="#{fornecedor.email}"/>

                    <b:dataTableColumn label="#{msgs['label.acoes']}">
                        <b:commandButton action="#{fornecedorControle.deletar(fornecedor)}"
                                         onclick="return confirm('#{msgs['confirmar.exclucao']}');"
                                         tooltip="#{msgs['btn.excluir']}" class="fa fa-trash pull-right" look="danger"/>
                        <b:commandButton action="#{fornecedorControle.editar(fornecedor)}"
                                         tooltip="#{msgs['btn.editar']}" class="fa fa-pencil-square-o pull-right"
                                         look="warning"/>
                    </b:dataTableColumn>
                </b:dataTable>
            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>
