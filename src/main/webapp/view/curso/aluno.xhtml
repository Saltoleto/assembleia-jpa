<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="#{pageContext.request.contextPath}/WEB-INF/template3.xhtml">

    <f:metadata>
        <f:viewParam name="rel" value="#{alunoControle.titulo}"/>
    </f:metadata>

    <ui:define name="conteudo">    

        <p:panel>
            <f:facet name="header">
                <h:outputText value="#{alunoControle.titulo}" style="font-size: 30px!important; color: white;"/>
            </f:facet>
            <h:form prependId="false" id="membroCadastro" enctype="multipart/form-data">            
                <script src="../Resources/js/calendarPT_BR.js" type="text/javascript"></script>
                <h:panelGrid columns="2" cellspacing="15">                                                         
                    <h:outputLabel  value="Nome:" style="float: right"/>
                    <p:inputText value="#{alunoControle.aluno.nome}" size="60"  required="true" requiredMessage="Informe o Nome!"  /> 
                    <h:outputLabel value="Data de Nascimento" style="float: right"/>                           
                    <p:calendar id="calendarDataNascimento"  yearRange="c-70:c" value="#{alunoControle.aluno.dataNascimento}" pattern="dd/MM/yyyy" locale="pt_BR"
                                showButtonPanel="true" navigator="true" style="height: 4px;">
                    </p:calendar>
                    <h:outputLabel  value="CPF" style="float: right" />
                    <p:inputMask value="#{alunoControle.aluno.cpf}" size="15" mask="999.999.999-99" /> 
                    <h:outputLabel  value="RG" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.rg}" size="15" /> 
                    <h:outputLabel  value="Altura" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.altura}" size="14" /> 
                    <h:outputLabel  value="Peso" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.peso}" size="14" /> 
                    <h:outputLabel  value="Cor dos Olhos" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.corOlhos}" size="14" /> 
                    <h:outputLabel  value="Cor do Cabelo" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.corCabelo}" size="14" /> 
                    <h:outputLabel value="Estado Civil" style="float: right"/>
                    <h:panelGroup>
                        <p:selectOneMenu id="estadoCivil" value="#{alunoControle.aluno.estadoCivil}" required="true" requiredMessage="Selecione o Estado Civil!"  style="width: 110px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{alunoControle.listaEstadoCivil}" />
                        </p:selectOneMenu>
                    </h:panelGroup>
                    <h:outputLabel  value="Cônjuge" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.nomeConjuge}" size="60" />
                    <h:outputLabel value="Data do Casamento" style="float: right"/>                           
                    <p:calendar id="calendarDataCasamento"  yearRange="c-70:c" value="#{alunoControle.aluno.dataCasamento}" pattern="dd/MM/yyyy" locale="pt_BR"
                                showButtonPanel="true" navigator="true" style="height: 4px;">
                    </p:calendar>                           
                    <h:outputLabel  value="Pai" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.nomePai}" size="60" />
                    <h:outputLabel  value="Mãe" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.nomeMae}" size="60" />
                    <h:outputLabel  value="Nacionalidade" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.nacionalidade}" size="40"/>
                    <h:outputLabel  value="Naturalidade" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.naturalidade}" size="40"/>
                    <h:outputLabel value="Estado" style="float: right"/>
                    <h:panelGroup>
                        <p:selectOneMenu id="estado" value="#{alunoControle.aluno.estado}" required="true" requiredMessage="Selecione o Estado!"  style="width: 311px">
                            <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{alunoControle.listaEstado}" />
                        </p:selectOneMenu>
                    </h:panelGroup>
                    <h:outputLabel  value="Cidade" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.cidade}" size="40"/>
                    <h:outputLabel  value="Bairro" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.bairro}" size="60"/>
                    <h:outputLabel  value="Endereço" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.endereco}" size="60" /> 
                    <h:outputLabel  value="CEP" style="float: right" />
                    <p:inputMask value="#{alunoControle.aluno.cep}" mask="99999-999" size="14"/>
                    <h:outputLabel  value="Telefone Residencial" style="float: right" />
                    <p:inputMask value="#{alunoControle.aluno.telefone}" mask="(99)99999-9999"  size="15"/>
                    <h:outputLabel  value="Celular" style="float: right" />
                    <p:inputMask value="#{alunoControle.aluno.celular}" mask="(99)99999-9999"  size="15"/>
                    <h:outputLabel  value="Email" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.email}" size="60"/>  
                    <h:outputLabel  value="Grau de Instrução" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.grauInstrucao}" size="60"/> 
                    <h:outputLabel  value="Profissão" style="float: right" />
                    <p:inputText value="#{alunoControle.aluno.profissao}" size="60"/> 
                    <h:outputLabel value="Data de Batismo" style="float: right"/>
                    <p:calendar id="dataBatismo"  yearRange="c-70:c" value="#{alunoControle.aluno.dataBatismo}" pattern="dd/MM/yyyy" locale="pt_BR"
                                showButtonPanel="true" navigator="true" style="height: 4px;">
                    </p:calendar>
                    <h:outputLabel value="Data de Batismo no Espírito Santo" style="float: right"/>
                    <p:calendar id="dataBatismoEspiritoSanto"  yearRange="c-70:c" value="#{alunoControle.aluno.dataBatismoEspiritoSanto}" pattern="dd/MM/yyyy" locale="pt_BR"
                                showButtonPanel="true" navigator="true" style="height: 4px;">
                    </p:calendar>
                    <h:outputLabel value="Cargo" style="float: right"/>
                    <h:panelGroup>
                        <p:selectOneMenu id="cargo" value="#{alunoControle.aluno.cargo}" style="width: 311px" converter="#{cargoConverter}">
                            <f:selectItem itemLabel="" itemValue="0" noSelectionOption="true"/>
                            <f:selectItems value="#{alunoControle.cargos}" var="cargo" itemLabel="#{cargo.descricao}" itemValue="#{cargo}" />
                        </p:selectOneMenu>
                    </h:panelGroup>
                    <h:outputLabel value="Data da Consagração" style="float: right"/>
                    <p:calendar id="dataConsagracao"  yearRange="c-70:c" value="#{alunoControle.aluno.dataConsagracao}" pattern="dd/MM/yyyy" locale="pt_BR"
                                showButtonPanel="true" navigator="true" style="height: 4px;">
                    </p:calendar>
                    <h:outputLabel value="Igreja" style="float: right"/>
                    <p:inputText value="#{alunoControle.aluno.igreja}" size="60"/> 
                    <h:outputLabel value="Congregação" style="float: right"/>
                    <p:inputText value="#{alunoControle.aluno.congregação}" size="60"/>                                                                                                                                                
                    <h:outputLabel value="Membro Desde" style="float: right"/>
                    <p:calendar id="membroDesde"  yearRange="c-70:c" value="#{alunoControle.aluno.membroDesde}" pattern="dd/MM/yyyy" locale="pt_BR"
                                showButtonPanel="true" navigator="true" style="height: 4px;">
                    </p:calendar>  
                     <h:outputLabel value="Pastor" style="float: right"/>
                     <p:inputText value="#{alunoControle.aluno.pastor}" size="60"/>
                      <h:outputLabel  value="Telefone Pastor" style="float: right" />
                      <p:inputMask value="#{alunoControle.aluno.telefonePastor}" mask="(99)99999-9999"  size="15"/>
                    <h:outputLabel  value="Observação" style="float: right" />                           
                    <p:inputTextarea value="#{alunoControle.aluno.observacao}"  style="width: 454px" /> 
                </h:panelGrid>       

                <h:panelGrid columns="2" cellspacing="5">
                    <p:commandButton value="Salvar"  action="#{alunoControle.salvar()}" ajax="false"  icon="ui-icon-circle-check"/>
                    <p:commandButton value="Voltar" onclick="confirmacao.show()" immediate="true"   icon="ui-icon-circle-arrow-w"/>
                </h:panelGrid>
            </h:form>
            <h:form>     
                <p:confirmDialog message="Deseja voltar para a tela de listagem ?" header="Confirmação de Navegação" severity="alert" closable="false" global="true" widgetVar="confirmacao" showEffect="explode" hideEffect="explode">  
                    <p:commandButton value="Sim" action="#{alunoControle.voltar()}" process="@this" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                    <p:commandButton value="Não" onclick="confirmacao.hide()" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog>  
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
