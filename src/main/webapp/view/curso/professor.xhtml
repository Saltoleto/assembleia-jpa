<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="#{pageContext.request.contextPath}/WEB-INF/template3.xhtml">

    <f:metadata>
        <f:viewParam name="rel" value="#{professorControle.titulo}"/>
    </f:metadata>

    <ui:define name="conteudo">            

        <p:panel>

            <f:facet name="header">
                <h:outputText value="#{professorControle.titulo}" style="font-size: 30px!important; color: white;"/>
            </f:facet>

            <h:form id="cadastro">

                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputLabel  value="Nome" style="font-size: 18px; float: right;" />
                    <p:inputText value="#{professorControle.professor.nome}" size="80"  required="true" requiredMessage="Informe o Nome!"  /> 
                     <h:outputLabel  value="Email" style="font-size: 18px; float: right" />
                    <p:inputText value="#{professorControle.professor.email}" size="80" /> 
                    <h:outputLabel  value="Telefone Residencial" style="float: right" />
                    <p:inputMask value="#{professorControle.professor.telefone}" mask="(99)9999-9999"  size="14"/>
                    <h:outputLabel  value="Celular" style="float: right" />
                    <p:inputMask value="#{professorControle.professor.celular}" mask="(99)9999-9999"  size="14"/>                   
                </h:panelGrid>

                <h:panelGrid columns="2" cellspacing="5">
                    <p:commandButton value="Salvar" action="#{professorControle.salvar()}"  ajax="false"  icon="ui-icon-circle-check"/>
                    <p:commandButton value="Voltar" onclick="confirmacao.show()" immediate="true"  icon="ui-icon-circle-arrow-w"/>
                </h:panelGrid>
            </h:form>

            <h:form>     
                <p:confirmDialog message="Deseja voltar para a tela de listagem ?" header="Confirmação de Navegação" severity="alert" closable="false" global="true" widgetVar="confirmacao" showEffect="explode" hideEffect="explode">  
                    <p:commandButton value="Sim" action="#{professorControle.voltar()}" process="@this" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                    <p:commandButton value="Não" onclick="confirmacao.hide()" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog>  
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
