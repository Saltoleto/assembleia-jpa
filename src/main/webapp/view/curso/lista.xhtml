<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                template="#{pageContext.request.contextPath}/templates/template.xhtml">

    <ui:define name="content">
        <h:form>
            <b:messages/>
            <b:formGroup style="border: none">
                <h:outputText style="font-size: 26px" value="#{msgs['titulo.cursos']}"/>
                <b:commandButton action="#{cursoControle.novo}" tooltip="#{msgs['btn.novo.curso']}"
                                 class="pull-right" look="info" value="#{msgs['btn.novo.curso']}"/>
            </b:formGroup>

            <b:panel collapsible="false">
                <b:dataTable scroll-x="false" fixedHeader="true" responsive="true"
                             customLangUrl="#{resource['js/pt-br.json']}" value="#{cursoControle.cursos}"
                             var="curso">
                    <b:dataTableColumn label="#{msgs['label.igreja']}" style="width: 35%"
                                       value="#{curso.congregacao.nome}"/>
                    <b:dataTableColumn value="#{curso.nome}"/>
                    <b:dataTableColumn label="#{msgs['label.quantidade.alunos']}"
                                       value="#{curso.quantidadeAlunos}"/>
                    <b:dataTableColumn label="#{msgs['label.acoes']}">
                        <b:commandButton action="#{cursoControle.deletar(curso)}"
                                         onclick="return confirm('#{msgs['confirmar.exclucao']}');"
                                         tooltip="#{msgs['btn.excluir']}" class="fa fa-trash pull-right" look="danger"/>
                        <b:commandButton action="#{cursoControle.editar(curso)}"
                                         tooltip="#{msgs['btn.editar']}" class="fa fa-pencil-square-o pull-right"
                                         look="warning"/>
                    </b:dataTableColumn>
                </b:dataTable>

            </b:panel>
        </h:form>
    </ui:define>
</ui:composition>
